<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>iPhone風 電卓</title>

<style>
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .calculator {
    width: 320px;
    background: #000;
  }

  .display {
    color: white;
    font-size: 64px;
    text-align: right;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 12px;
    box-sizing: border-box;
  }

  button {
    font-size: 28px;
    border: none;
    border-radius: 50%;
    height: 64px;
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
  }

  .gray {
    background: #a5a5a5;
    color: black;
  }

  .dark {
    background: #333;
    color: white;
  }

  .orange {
    background: #ff9f0a;
    color: white;
  }

  .operator.active {
    background: white !important;
    color: #ff9f0a !important;
  }

  .zero {
    grid-column: span 2;
    border-radius: 32px;
    text-align: left;
    padding-left: 24px;
  }
</style>
</head>

<body>
<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="gray" onclick="clearAll()">AC</button>
    <button class="gray" onclick="toggleSign()">±</button>
    <button class="gray" onclick="percent()">%</button>
    <button class="orange operator" data-op="÷" onclick="setOperator('÷')">÷</button>

    <button class="dark" onclick="inputNumber(7)">7</button>
    <button class="dark" onclick="inputNumber(8)">8</button>
    <button class="dark" onclick="inputNumber(9)">9</button>
    <button class="orange operator" data-op="×" onclick="setOperator('×')">×</button>

    <button class="dark" onclick="inputNumber(4)">4</button>
    <button class="dark" onclick="inputNumber(5)">5</button>
    <button class="dark" onclick="inputNumber(6)">6</button>
    <button class="orange operator" data-op="−" onclick="setOperator('−')">−</button>

    <button class="dark" onclick="inputNumber(1)">1</button>
    <button class="dark" onclick="inputNumber(2)">2</button>
    <button class="dark" onclick="inputNumber(3)">3</button>
    <button class="orange operator" data-op="+" onclick="setOperator('+')">+</button>

    <button class="dark zero" onclick="inputNumber(0)">0</button>
    <button class="dark" onclick="inputDot()">.</button>
    <button class="orange" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let current = "0";
  let previous = null;
  let operator = null;
  let resetNext = false;

  const display = document.getElementById("display");

  function updateDisplay() {
    display.textContent = current;
  }

  function inputNumber(num) {
    clearHighlight();
    if (resetNext) {
      current = String(num);
      resetNext = false;
    } else {
      current = current === "0" ? String(num) : current + num;
    }
    updateDisplay();
  }

  function inputDot() {
    clearHighlight();
    if (!current.includes(".")) {
      current += ".";
      updateDisplay();
    }
  }

  function clearAll() {
    current = "0";
    previous = null;
    operator = null;
    resetNext = false;
    clearHighlight();
    updateDisplay();
  }

  function toggleSign() {
    current = String(parseFloat(current) * -1);
    updateDisplay();
  }

  function percent() {
    current = String(parseFloat(current) / 100);
    updateDisplay();
  }

  function setOperator(op) {
    if (operator && !resetNext) calculate();
    previous = parseFloat(current);
    operator = op;
    resetNext = true;
    highlightOperator(op);
  }

  function calculate() {
    if (operator === null || previous === null) return;

    const currentNum = parseFloat(current);
    let result = 0;

    switch (operator) {
      case "+":
        result = previous + currentNum;
        break;
      case "−":
        result = previous - currentNum;
        break;
      case "×":
        result = previous * currentNum;
        break;
      case "÷":
        result = currentNum === 0 ? 0 : previous / currentNum;
        break;
    }

    current = String(result);
    operator = null;
    previous = null;
    resetNext = true;
    clearHighlight();
    updateDisplay();
  }

  function highlightOperator(op) {
    document.querySelectorAll(".operator").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.op === op);
    });
  }

  function clearHighlight() {
    document.querySelectorAll(".operator").forEach(btn => {
      btn.classList.remove("active");
    });
  }
</script>
</body>
</html>
