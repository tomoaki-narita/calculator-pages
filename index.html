<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .calculator {
        width: 260px;
        background: transparent;
    }

    .display {
        color: white;
        font-size: 48px;
        text-align: right;
        padding: 20px 16px 10px;
        box-sizing: border-box;
        overflow: hidden;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
    }

    button {
        height: 56px;
        border-radius: 50%;
        border: none;
        font-size: 22px;
        cursor: pointer;
    }

    .num {
        background: #333;
        color: white;
    }

    .zero {
        grid-column: span 2;
        border-radius: 28px;
        text-align: left;
        padding-left: 22px;
    }

    .func {
        background: #a5a5a5;
        color: black;
    }

    .op {
        background: #ff9f0a;
        color: white;
    }

    .op.active {
        background: white;
        color: #ff9f0a;
    }
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="func" onclick="clearAll()">AC</button>
        <button class="func" onclick="backspace()">⌫</button>
        <button class="func" onclick="percent()">%</button>
        <button class="op" onclick="setOperator('÷', this)">÷</button>

        <button class="num" onclick="inputNum('7')">7</button>
        <button class="num" onclick="inputNum('8')">8</button>
        <button class="num" onclick="inputNum('9')">9</button>
        <button class="op" onclick="setOperator('×', this)">×</button>

        <button class="num" onclick="inputNum('4')">4</button>
        <button class="num" onclick="inputNum('5')">5</button>
        <button class="num" onclick="inputNum('6')">6</button>
        <button class="op" onclick="setOperator('-', this)">−</button>

        <button class="num" onclick="inputNum('1')">1</button>
        <button class="num" onclick="inputNum('2')">2</button>
        <button class="num" onclick="inputNum('3')">3</button>
        <button class="op" onclick="setOperator('+', this)">＋</button>

        <button class="num zero" onclick="inputNum('0')">0</button>
        <button class="num" onclick="inputDot()">.</button>
        <button class="op" onclick="calculate()">＝</button>
    </div>
</div>

<script>
let current = "0";
let previous = null;
let operator = null;
let operatorButton = null;

const display = document.getElementById("display");

function updateDisplay() {
    display.textContent = current;
}

function inputNum(num) {
    if (current === "0") {
        current = num;
    } else {
        current += num;
    }
    updateDisplay();
}

function inputDot() {
    if (!current.includes(".")) {
        current += ".";
        updateDisplay();
    }
}

function clearAll() {
    current = "0";
    previous = null;
    operator = null;
    clearActive();
    updateDisplay();
}

function backspace() {
    if (current.length > 1) {
        current = current.slice(0, -1);
    } else {
        current = "0";
    }
    updateDisplay();
}

function percent() {
    current = (parseFloat(current) / 100).toString();
    updateDisplay();
}

function setOperator(op, btn) {
    previous = current;
    current = "0";
    operator = op;
    clearActive();
    btn.classList.add("active");
    operatorButton = btn;
}

function clearActive() {
    document.querySelectorAll(".op").forEach(b => b.classList.remove("active"));
}

function calculate() {
    if (operator === null || previous === null) return;

    const a = parseFloat(previous);
    const b = parseFloat(current);
    let result = 0;

    switch (operator) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "×": result = a * b; break;
        case "÷": result = b === 0 ? 0 : a / b; break;
    }

    current = result.toString();
    previous = null;
    operator = null;
    clearActive();
    updateDisplay();
}
</script>

</body>
</html>
